{% include "header.html" %}


{% block body %}


<div class="panel=heading">

<h2>Adicionar Produto <a class="pull-right btn btn-success" href="/">Voltar</a> </h2>

</div>



<div class="panel-body">

<form action="{{ url_for('processproduct') }}" method="post">
<div class="form-group">

    <label for="name">Nome do Produto:</label>
    <input type="text" class="form-control" name="name" id="name" required = "1"  >

</div>



    <div class="form-group">

    <label for="name">Descrição do Produto:</label>
    <input type="text" class="form-control" name="description" id="description" required = "1" >

</div>




        <div class="form-group">

    <label for="name">Preço do produto:</label>
    <input type="text" class="form-control" name="price" id="price" required = "1"  >

</div>


    <div class="form-group">
        <input type="hidden" name="id" value="1">

     <input type="hidden" name="action" value="edit">
     <input type="submit" class="btn btn-success" name="submit" value="Add Product">

</div>


</form>


</div>



{% endblock %}
